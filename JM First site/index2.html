<!DOCTYPE html>
<html>
<head>
    <title>JM Design</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Styles -->
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/bootstrap-overrides.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="css/theme.css" />
    
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css' />

    <link rel="stylesheet" href="css/coming-soon.css" type="text/css" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/animate.css" media="screen, projection" />

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
   

    <!-- Sign In Option 1 -->
    <div id="coming_soon">
        <div class="head">
            <div class="container">
               

                <div class="col-sm-6 count" id="clock">
                    <div class="pull-right">
                        <!--  <div class="box">
                            <div class="circle">
                                <span id="weeks"></span>
                            </div>
                            <p>Weeks</p>
                        </div> -->
                        <div class="box last">
                            <div class="circle">
                                <span id="days"></span>
                            </div>
                            <p>Days</p>
                        </div>
                        <div class="box">
                            <div class="circle">
                                <span id="hours"></span>
                            </div>
                            <p>Hours</p>
                        </div>
                        <div class="box">
                            <div class="circle">
                                <span id="minutes"></span>
                            </div>
                            <p>Minutes</p>
                        </div>
                        <div class="box">
                            <div class="circle">
                                <span id="seconds"></span>
                            </div>
                            <p>Seconds</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

       

        
    </div>

   

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.countdown.min.js"></script>
    <script src="js/theme.js"></script>

    <script type="text/javascript">
        $(function () {
            var currentDate = new Date(),
            finished = false,
            availiableExamples = {
                set35daysFromNow: 14 * 24 * 60 * 60 * 1000,
                set5minFromNow  : 5 * 60 * 1000,
                set1minFromNow  : 1 * 60 * 1000
            };
      
            function callback(event) {
                $this = $(this);
                $this.find('span#'+event.type).html(event.value);
                switch(event.type) {
                    case "seconds":
                    case "minutes":
                    case "hours":
                    case "days":
                    case "weeks":
                    case "daysLeft":
                    case "finished":
                }
            }
      
            $('div#clock').countdown(availiableExamples.set35daysFromNow + currentDate.valueOf(), callback);
        });
    </script>
</body>
</html>
